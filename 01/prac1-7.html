<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var numbers = [];
            //prac1-7 1からNまでの数を順にN個挿入する関数を作る
            //関数名：createSequentialNumbers(array, n)
            //できたら，関数定義をaandd.jsに移す

            createSequentialNumbers(numbers, 40);

            show(numbers);
        }

        function createSequentialNumbers(array, n) {
            for (var i = 0; i < n; i++) {
                array.push(i + 1);
            }

        }
    </script>

</head>

<body>
    <h1>prac1-7</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
