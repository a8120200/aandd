<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var numbers = [];
            createOrderedRandomNumbers(numbers, 10);
            show(numbers);
            search(numbers, 15)
        }

        //この関数を，aaandd.jsに加えてください．
        function createOrderedRandomNumbers(numbers, n) {
            var count = 0;
            for (var i = 1; ; i++) {
                if (Math.floor(Math.random() * 3) == 0) {
                    numbers.push(i);
                    count++;
                    if (count >= n) {
                        break;
                    }
                }
            }
        }


        function search(numbers, a) {
            var upper = numbers.length;
            var lower = 0;
            var mid = Math.floor((upper + lower) / 2);
            while (lower < mid) { // for (,,) {}でもOK
                if (a < numbers[mid]) {
                    upper = mid;
                    mid = Math.floor((upper + lower) / 2);
                    console.log(mid);
                }
                else if (a == numbers[mid]) {
                    show(mid);
                    break;
                }
                else if (a > numbers[mid]) {
                    lower = mid;
                    mid = Math.floor((upper + lower) / 2);
                    console.log(mid);
                }
                if (lower == mid) {
                    console.log(mid);
                    show("見つかりませんでした。");
                }
            }
        }



        //配列以外の変数を表示するために，aaandd.jsの中身を新しいshowに置き換えてください．
        function show(obj) {
            if (Array.isArray(obj)) {
                var html = '';
                html = html + '<table border="1">';
                html = html + '<tr>';
                for (var i = 0; i < obj.length; i++) {
                    html = html + '<td>' + obj[i] + '</td>';
                }
                html = html + '</tr>';
                html = html + '</table>';
                //html = html + '<br>';
                document.getElementById('res').insertAdjacentHTML('beforeend', html);
            } else {
                var string = JSON.stringify(obj);
                string = string + '<br>';
                document.getElementById('res').insertAdjacentHTML('beforeend', string);
            }
        }
    </script>

</head>

<body>
    <h1>prac4-4</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
