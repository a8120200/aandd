<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            //prac2-3 prac2-2を20回繰り返す（シャッフルプログラムの完成）
             var numbers = [];
            for (var i = 0; i < 10; i++) {
                numbers.push(i + 1);
            }
            for (var k = 0; k < 20; k++) {
            var n = Math.floor(Math.random() * 10)
            var m = Math.floor(Math.random() * 10)
            var tmp = numbers[n];
            numbers[n] = numbers[m];
            numbers[m] = tmp;
            show(numbers);
            }
        }
    </script>

</head>

<body>
    <h1>prac2-3</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>
